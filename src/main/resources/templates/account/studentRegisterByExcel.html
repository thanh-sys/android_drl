<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout :: main-fragment(
                                          ~{:: title},
                                          'full-header',
                                          'nav',
                                          'footer',
                                          ~{:: #css-resources},
                                          ~{:: #js-resources},
                                          ~{:: #main-content}
                                         )}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ptit Training Point - Đăng ký sinh viên</title>
<th:block id="css-resources">
	<link rel="stylesheet" th:href="@{/css/common/main.css}">
	<link rel="stylesheet" th:href="@{/css/common/footer.css}">
	<link rel="stylesheet" th:href="@{/css/account/account.css}">
</th:block>
</head>
<body>
	<main id="main-content">
		<div class="upload-form">
			

			<div class="box-content">
				<form method="post" action="/register/studentRegisterByExcel" enctype="multipart/form-data">

					<!-- Chọn file Excel -->
					<div class="form-group">
						<label for="file">Đăng ký tài khoản sinh viên hàng loạt</label> 
						<input type="file" id="file" name="file" accept=".xlsx" class="form-control" required>
					</div>

					<button type="submit" class="btn btn-success">Tải lên</button>
				 <button onclick="window.location.href='/files/download-excel'">Tải File Excel</button>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
