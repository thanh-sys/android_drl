<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: main-fragment(
                                                ~{:: title},
                                                'full-header',
                                                'nav',
                                                'footer',
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Training Point</title>
    <th:block id="css-resources">
        <link rel="stylesheet" th:href="@{/css/common/main.css}">
        <link rel="stylesheet" th:href="@{/css/common/footer.css}">
        <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
        <link rel="stylesheet" th:href="@{/css/admin/chart.css}">
    </th:block>

    <th:block id="js-resources">
        <script type="text/javascript" th:src="@{/js/common/navigation.js}"></script>
        <script type="text/javascript" th:src="@{/vendor/Chart/chart.js}"></script>
    </th:block>
</head>
<body>
<main id="main-content">
    <th:block th:replace="~{fragment/adminNav :: ${adminNav}}"></th:block>

    <div class="main">
        <div class="col-sm-12">
            <div class="page-header">
                <h1 class="pull-left col-sm-8">
                    <i class="fas fa-home"></i>
                    <span>Thống kê xếp loại toàn trường</span>
                </h1>
            </div>
        </div>

        <div class="col-sm-12">
            <canvas id="allStudentRank"></canvas>
            <script>
                Chart.defaults.font.size = 16;
                var ctx = document.getElementById("allStudentRank").getContext("2d");
                var chart = new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: ["Xuất sắc", "Giỏi", "Khá", "Trung Bình", "Yếu"],
                        datasets: [
                            {
                                label: "Xếp loại điểm rèn luyện",
                                backgroundColor: [
                                    "#ff6384",
                                    "#36a2eb",
                                    "#cc65fe",
                                    "#ffce56",
                                    "#78bc2ac2",
                                ],
                                borderColor: "rgb(255,99,132)",
                                data: [25, 300, 45, 35, 10], 
                            },
                        ],
                    },
                    options: {
                        plugins: {
                            legend: {
                                labels: {
                                    font: {
                                        size: 16,
                                    },
                                },
                            },
                        },
                    },
                });
            </script>
        </div>
    </div>
</main>

<th:block th:replace="~{fragment/footer :: footer}"></th:block>
</body>
</html>
