<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: main-fragment(
                                                ~{:: title},
                                                'full-header',
                                                'nav',
                                                'footer',
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Training Point</title>
    <th:block id="css-resources">
        <link rel="stylesheet" th:href="@{/css/common/main.css}">
        <link rel="stylesheet" th:href="@{/css/common/footer.css}">
        <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
        <link rel="stylesheet" th:href="@{/vendor/DataTable/datatables.min.css}">
    </th:block>

    <th:block id="js-resources">
        <script type="text/javascript" th:src="@{/js/admin/studentList.js}"></script>
        <script type="text/javascript" th:src="@{/js/common/navigation.js}"></script>
        <script type="text/javascript" th:src="@{/vendor/jquery/jquery-3.6.0.min.js}"></script>
        <script type="text/javascript" th:src="@{/vendor/DataTable/datatables.min.js}"></script>
    </th:block>
</head>
<body>
<main id="main-content">
    <th:block th:replace="~{fragment/adminNav :: ${adminNav}}"></th:block>

    <div class="main">
        <div class="col-sm-12">
            <div class="page-header" style="display: block">
                <h1 class="pull-left col-sm-8">
                    <i class="fas fa-home"></i>
                    <span th:text="'Danh sách sinh viên của lớp ' + ${classes}"></span>
                </h1>
                <h1 class="pull-left col-sm-8">
                    <i class="fas fa-user-check"></i>
                    <span th:text="'Cố vấn học tập : ' + ${classes}"></span>
                </h1>
            </div>
        </div>

        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Mã sinh viên</th>
                    <th>Tên sinh viên</th>
                    <th>Xếp loại</th>
                    <th>Điểm rèn luyện</th>
                    <th>Trạng thái</th>
                    <th>Chức vụ</th>
                </tr>
                </thead>
                <tbody id="studentListListOfAdmin">
                <tr th:each="student : ${student}">
                    <td class="studentID" th:text="${student.username}"></td>
                    <td class="studentName" th:text="${student.fullName}"></td>
                    <td class="evaluationRank" th:text="${student.graded}"></td>
                    <td class="studentPoint" th:text="${student.totalPoint}"></td>
                    <td class="formStatus" th:text="${student.status}"></td>
                    <td class="studentRole" th:text="${student.position }"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- <div class="col-sm-12">
            <a th:href="@{/admin/classList}" class="btn btn-success formButton" style="color: white;">Thông kê điểm của lớp</a>
        </div> -->
    </div>
</main>

<th:block th:replace="~{fragment/footer :: footer}"></th:block>
</body>
</html>
